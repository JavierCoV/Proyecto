<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <!--bootstrap.min.css 5.0.2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--bootstrap.bundle.min.js 5.0.2-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <!--Cabecera contáctanos-->
  <section class="border p-4 d-flex justify-content-center mb-4">
    <form id="contact-form" class="text-center" style="width: 100%; max-width: 300px">
      <h2>Contáctanos</h2>

      Déjanos un mensaje y con gusto te atenderemos tan pronto nos sea posible.
      <br><br>
      <!-- Campo nombre -->
      <div class="form-outline mb-4">
        <label class="form-label" for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" class="form-control" />
      </div>

      <!-- Campo apellido -->
      <div class="form-outline mb-4">
        <label class="form-label" for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" class="form-control" />
      </div>

      <!-- Campo e-mail -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" class="form-control" />
      </div>

      <!-- Campo número telefónico -->
      <div class="form-outline mb-4">
        <label class="form-label" for="subject">Número telefónico</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número telefónico" class="form-control" />
      </div>

      <!-- Campo mensaje -->
      <div class="form-outline mb-4">
        <label class="form-label" for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escribe un comentario"
          rows="4"></textarea>
      </div>

      <!-- Botón enviar -->
      <button class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>    
  </section><!--Fin cabecera contáctanos-->
</body>

</html>
