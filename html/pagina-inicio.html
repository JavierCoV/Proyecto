<!DOCTYPE html>
<html lang="es-MX" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagina-incicio.css"/>
    <title>inicio</title>
    <!--boxicons link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo_contenido">
            <div class="logo">
                <img src="../img/logotipo-red-social.png" alt="Logotipo" class="img-fluid" id="logo" width="60px">
                
                <div class="nombre_logo">genbook</div>
                <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav_list">
                <!--barra del navegador-->
                <li> 
                    <i class='bx bx-search-alt' ></i>
                        <input type="text" placeholder="buscar...">
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                <!--dashboard-->
                <li>
                    <a href="#">
                        <i class='bx bxs-grid'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                 <!--perfil-->
                <li>
                    <a href="#">
                        <i class='bx bxs-user-circle' ></i>
                        <span class="links_name">Perfil</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                <!--contactos-->
                <li>
                    <a href="#">
                        <i class='bx bxs-user-check'></i>
                        <span class="links_name">Contactos</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                <!--mensajes-->
                <li>
                    <a href="#">
                        <i class='bx bx-message-alt'></i>
                        <span class="links_name">Mensajes</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                   <!--tareas-->
                <li>
                    <a href="#">
                        <i class='bx bx-book-open'></i>
                        <span class="links_name">tareas</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                </li>
                <!--grupos-->
                <li>
                    <a href="#">
                        <i class='bx bxs-video-plus'></i>
                        <span class="links_name">grupos</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                    
                </li>
                <!--configuraciones-->
                <li>
                    <a href="#">
                        <i class='bx bx-slider-alt'></i>
                        <span class="links_name">configuraciones</span>
                    </a>
                    <!--<span class="tooltip">Dashboard</span> -->
                    
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <!--<img src="../img/foto_javier_modal.png" alt="">-->
                        <div class="name_job">
                            <div class="name">Javier Cortes</div>
                            <div class="job">Desarrollador Full-Stack</div>
                        </div>
                    </div>
                    <i class='bx bxs-log-in-circle' id="log_out"></i>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
