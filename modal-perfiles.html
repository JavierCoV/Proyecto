<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Eduardo</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script> 
</head>

<body>
    <!-- botón ver perfil-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPush">Ver perfil</button>

    <!--Modal-->
    <div class="modal fade" id="modalPush" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-notify modal-info" role="document">
           
            <!--contenido perfil-->
            <div class="modal-content text-center">
                <!-- nombre perfil-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">Perfil de Eduardo</p>
                </div>

                <!--contenido perfil-->
                <div class="modal-body">
                    <img src="img/foto-perfil.png" class="rounded-circle" style="width: 180px; height: 180px;">

                    <p>Mi rol dentro de este proyecto es gestionarlo, así como encargarme 
                        de la sección del Front-End y el diseño de prototipos
                        para generar las vistas.
                    </p>
                </div>

                <!--botón cerrar perfil -->
                <div class="modal-footer flex-center">

                    <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Cerrar</a>
                </div>
            </div>            
        </div>
    </div> 
</body>
</html>
